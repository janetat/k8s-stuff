apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: helm-hello
      port:
        number: 80
  rules:
   - http:
      paths:
      - path: /svc1
        pathType: Prefix
        backend:
          service:
            name: test-k8s
            port:
              number: 8090
      - path: /svc2
        pathType: Prefix
        backend:
          service:
            name: test-k8s-2
            port:
              number: 8091



# 在内网集群中curl ingress svc没问题的话，如果需要外网**临时**访问集群，可以用端口转发，把流量导入到ingress
#  kubectl port-forward --address 0.0.0.0 svc/ingress-nginx-controller 8090:80 -n ingress-nginx