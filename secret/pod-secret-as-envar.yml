apiVersion: v1
kind: Pod
metadata:
  name: pod-try-secret-as-volume
spec:
  containers:
  - name: try-secret-as-volume
    image: busybox:stable
    args:
      - /bin/sh
      - -c
      - sleep 10; touch /tmp/healthy; sleep 300
    env:
      - name: SECRET_USERNAME
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: username
      
      - name: SECRET_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: password